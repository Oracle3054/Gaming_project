  <!-- HEADER / NAVIGATION -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="weapons.html">Weapons</a></li>

          <a href="community.html">Community</a>

        <li><a href="journal.html">War Journal</a></li>
        <li><a href="join_us.html">Join Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- REGISTRATION SECTION -->
  <main>
    <section class="register-section">
      <div class="register-card">
        <h2>Create Your COD Profile</h2>
        <p>Join the squad. Build your stats. Make your mark.</p>
        
        <form action="register.php" method="POST">
          
          <!-- GAMER TAG -->
          <div class="form-group">
            <label for="username">Gamer Tag</label>
            <input type="text" id="username" name="username" placeholder="Enter your COD name" required>
          </div>

          <!-- EMAIL -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <!-- PLATFORM -->
          <div class="form-group">
            <label for="platform">Preferred Platform</label>
            <select id="platform" name="platform" required>
              <option value="">Select your platform</option>
              <option value="pc">PC</option>
              <option value="xbox">Xbox</option>
              <option value="playstation">PlayStation</option>
              <option value="mobile">Mobile</option>
            </select>
          </div>

          <!-- PASSWORD -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create password" required>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
          </div>

          <!-- SUBMIT -->
          <button type="submit" class="btn-register">Register Now</button>
        </form>
        
        <p class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </section>
  </main>

</body>
</html>
